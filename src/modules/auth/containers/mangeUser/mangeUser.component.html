
<sb-layout-dashboard>
  <sb-dashboard-head title="Dashboard Static" [hideBreadcrumbs]="false"></sb-dashboard-head>
  <sb-card>
    <div class="card-header">
      <fa-icon class="mr-1" [icon]='["fas", "chart-pie"]'></fa-icon>Forgot Password

  </sb-card>
</sb-layout-dashboard>
